  <link rel="stylesheet" href="style.css">
  <script> const stars = document.querySelectorAll('.rating input[type="radio"]');
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const previousStars = Array.from(this.parentNode.querySelectorAll(':not(input)'));
        if (this.nextElementSibling && !this.nextElementSibling.checked) {
          previousStars.push(this.nextElementSibling.previousElementSibling);
        }
        previousStars.forEach(s => s.classList.remove('rated'));
        this.parentNode.classList.add('rated');
        let previous = this.previousElementSibling;
        while (previous) {
          previous.parentNode.classList.add('rated');
          previous = previous.previousElementSibling;
        }
      });
    });</script>
</head>

  <main>
    <!-- Contacto -->
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Dejanos tus comentarios</h2>
                <form>
                  <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Ingresa tu nombre">
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp" placeholder="Ingresa tu mensaje">
                    <small id="emailHelp" class="form-text text-muted">Todos los datos ingresados no seran compartidos.</small>
                  </div>
                  <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" name="message" required rows="3" placeholder="Ingresa tu mensaje"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="rating">Cuentanos tu experiencia:</label>
                    <fieldset class="rating">
                      <input type="radio" id="star5" name="rating" value="5" />
                      <label class="full" for="star5" title="Awesome - 5 stars"></label>
                      <input type="radio" id="star4" name="rating" value="4" />
                      <label class="full" for="star4" title="Pretty good - 4 stars"></label>
                      <input type="radio" id="star3" name="rating" value="3" />
                      <label class="full" for="star3" title="Meh - 3 stars"></label>
                      <input type="radio" id="star2" name="rating" value="2" />
                      <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                      <input type="radio" id="star1" name="rating" value="1" />
                      <label class="full" for="star1" title="Terrible - 1 star"></label>
                    </fieldset>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Enviar mensaje</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
